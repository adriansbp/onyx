<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple GitHub Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4">
    <!-- Main content container -->
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-lg w-full text-center transform hover:scale-105 transition-transform duration-300 ease-in-out">
        <!-- Website Title -->
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-4 animate-fade-in-down">
            Welcome to My GitHub Page!
        </h1>

        <!-- Short Description -->
        <p class="text-lg md:text-xl text-gray-700 mb-6 leading-relaxed animate-fade-in-up">
            This is a simple and clean website, perfect for showcasing your projects or creating a personal portfolio.
            It's designed to be fully responsive and easy to customize.
        </p>

        <!-- Call to Action Button -->
        <a href="https://github.com/new" target="_blank" rel="noopener noreferrer" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transform hover:translate-y-1 transition-all duration-300 ease-in-out">
            Explore GitHub
        </a>

        <!-- Footer / Credits -->
        <p class="mt-8 text-sm text-gray-500 animate-fade-in">
            &copy; <span id="current-year"></span> Your Name/Company. All rights reserved.
        </p>
    </div>

    <script>
        // Set the current year dynamically for the copyright notice
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
